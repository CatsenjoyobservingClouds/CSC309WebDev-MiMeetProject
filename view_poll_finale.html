<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

    function copyTitle(element) {
        var title = element.getAttribute('title');
        var tempInput = document.createElement("input");
        tempInput.value = title;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
    }

    function toggleStar(head_item) {
        let clickCount = clickCountsMap.get(head_item) || 0;

        const square = head_item.querySelectorAll('[type="button"]')[0];
        clickCount++;
        clickCountsMap.set(head_item, clickCount);


        if (clickCount % 3 === 1) {
            square.textContent = 'ðŸ—¸';
            square.classList.remove('yellow');
            square.classList.add('green');
            head_item.classList.add('green-bg');
            head_item.classList.remove('yellow-bg');
        } else if (clickCount % 3 === 2) {
            square.textContent = '?';
            square.classList.remove('green');
            square.classList.add('yellow');
            head_item.classList.remove('green-bg');
            head_item.classList.add('yellow-bg');
        } else {
            square.textContent = '';
            square.classList.remove('green', 'yellow');
            head_item.classList.remove('yellow-bg', 'green-bg');
        }

    }

    function chooseTimeStar(clickedItem) {
        const starsRow = document.getElementById('star-row');
        const thElements = starsRow.getElementsByTagName('th');

        clickedItem.style.backgroundColor = 'rgba(255, 152, 16, 0.25)';
        for (let i = 0; i < thElements.length; i++) {
            if (thElements[i] !== clickedItem) {
                thElements[i].style.backgroundColor = 'white';
            }
        }
    }
</script>
