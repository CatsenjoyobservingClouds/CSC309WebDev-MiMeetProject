<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="add_contacts_sign.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">MiMeet</a>
        </div>
    </nav>
</header>

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-6 border d-flex align-items-center" id = "left-part" >
            <div class="container-fluid pt-5 text-center">
                <p class="h1 cuss">New here?</p>
                <p class = "cuss ">Create an account to plan meetings!</p>
                <a href="sign_up.html"  type="submit" class="btn  btn_sign_in">Sign up</a>
            </div>
        </div>
        <div class="col-md-6 border d-flex align-items-center justify-content-center" id="right-part">
            <form action="profile.html" class="text-center">
                <p class="h1">Login</p>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn_sign_in">Submit</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
