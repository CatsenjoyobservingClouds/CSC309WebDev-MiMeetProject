<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="add_contacts_sign.css">
</head>
<body class="sign_up">
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">MiMeet</a>
        </div>
    </nav>
</header>
<main>
<div class="container border_sign_up d-flex align-items-center justify-content-center">

        <form action="/action_page.php" >
            <p class="h1 text-center">Register</p>
            <div class="mb-3 mt-3">
                <label for="firstname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password: </label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="mb-3">
                <label for="repeatpwd" class="form-label">Repeat Password: </label>
                <input type="password" class="form-control" id="repeatpwd" placeholder="Repeat password" name="repeatpswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label ">
                    <input class="form-check-input" type="checkbox" name="agree"> I agree to the terms and conditions
                </label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn_sign_up">Submit</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
